<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picas y Fijas</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">

        <form>
          <div class="form-group">
            <h1>Picas y Fijas</h1>
            <h3>Ingresa <span id="num">cuatro</span> dígitos <span id="dif">diferentes</span> y oprime Enter:</h3>
            <input class="form-control" rows="1" id="number" type="number"></input>
          </div>
          <div class="form-group">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Número</th>
                  <th>Picas</th>
                  <th>Fijas</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </form>
<!-- Mensaje juego ganado -->

        <div id="myOverlay" class="overlay">
          <div class="overlay-content">
            <form action="form-group">
                <h1>Felicitaciones Ganaste!</h1>
                <span class="closebtn">Volver a Jugar</span>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
